      <!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

// Your Firebase config
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Function to load residents
async function loadResidents() {
  const tbody = document.querySelector("table tbody");
  tbody.innerHTML = ""; // clear existing rows

  const snapshot = await getDocs(collection(db, "residents"));
  snapshot.forEach(doc => {
    const r = doc.data();
    tbody.innerHTML += `
      <tr>
        <td><strong>${r.resident_id}</strong></td>
        <td><strong>${r.full_name}</strong><br/><a href="mailto:${r.email || ''}">${r.email || ''}</a></td>
        <td>${r.address}</td>
        <td>${r.contact}</td>
        <td><strong>${r.vehicle_type || ''}</strong><br/>${r.vehicle_plate || ''}</td>
        <td><span class="status ${r.status.toLowerCase()}">${r.status}</span></td>
        <td><span class="qr-status ${r.qr_status.toLowerCase()}">${r.qr_status}</span></td>
        <td class="actions">
          <button title="View"><i class="fas fa-eye"></i></button>
          <button title="Edit"><i class="fas fa-edit"></i></button>
          <button title="Delete"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    `;
  });
}

// Load residents on page load
window.addEventListener("DOMContentLoaded", loadResidents);
</script>
